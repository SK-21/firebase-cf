<head>
<title>Contact Form Test-acs</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>

<style>
        .alert{
  text-align: center;
  padding:10px;
  background:#79c879;
  color:#fff;
  margin-bottom:10px;
  display:none;
}
</style>

<body>

    <nav class="navbar-dar bg-primary">
            <h3>Firebase Contact Form</h3>
    <a href="#" class="navbar-brand">Contact Form</a>   
    </nav>
    <div class="alert">Your message has been sent</div>
    
    <div id="contactForm" class="container mt-3 card card-body p-4">
    <h4 class="text-center">Contact Form</h4>
    <div class="form-group">
        <label for="Name">Full Name</label>
        <input type="text" 
                name="Full Name"
                id="userFullName"
                class="form-control"
                />
    </div>
    <div class="form-group">
        <label for="Email">Email</label>
        <input type="Email" 
                name="Email"
                id="userEmail"
                class="form-control"
                />
        <div class="form-group">
        <label for="Message">Message</label>
        <textarea  
                name="Message"
                id="userMessage"
                class="form-control"
                ></textarea>
    </div>
    <button id="submit" class="btn btn-primary">Submit</button>
    </div>

    
    <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-firestore.js"></script>
	<script src="app.js"></script>
	
	
</body>
